{% extends "dashboard.html" %}

{% block content %}
<main>
    <div class="head-title">
        <div class="left">
            <h1>Tambah Batik Baru</h1>
            <ul class="breadcrumb">
                <li><a href="#">Dashboard</a></li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li><a href="{{ url_for('galeri.index') }}">Data Batik</a></li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li><a class="active" href="#">Tambah</a></li>
            </ul>
        </div>
    </div>

    <div class="table-data">
        <div class="order">
            <div class="head">
                <h3>Form Input Data</h3>
            </div>
            
            <form action="{{ url_for('galeri.create') }}" method="POST" enctype="multipart/form-data">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nama Motif</label>
                        <input type="text" name="nama_motif" placeholder="Contoh: Parang Rusak" required>
                    </div>

                    <div class="form-group">
                        <label>Kisaran Harga</label>
                        <div class="input-icon-wrapper">
                            <span class="currency-symbol">Rp</span>
                            <input type="text" name="harga" placeholder="Contoh: 150.000 - 300.000" required style="padding-left: 35px;">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Gambar Batik</label>
                    <div class="file-upload-box">
                        <input type="file" name="gambar" accept="image/*" id="fileInput" onchange="previewImage(event)">
                        <p id="uploadText">Klik untuk upload gambar batik</p>
                    </div>
                    
                    <div class="preview-container" style="display: none; margin-top: 15px;">
                        <span style="font-size:12px; color:#666; margin-bottom:5px; display:block;">Preview:</span>
                        <img id="imagePreview" src="#" alt="Preview Gambar" style="max-width: 200px; border-radius: 10px; border: 1px solid #ddd; padding: 5px;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Makna & Filosofi</label>
                    <textarea name="makna" rows="6" placeholder="Ceritakan filosofi batik ini..." required></textarea>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('galeri.index') }}" class="btn-cancel">Batal</a>
                    <button type="submit" class="btn-save">
                        <i class='bx bx-save'></i> Simpan Data
                    </button>
                </div>

            </form>
        </div>
    </div>
</main>

<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var output = document.getElementById('imagePreview');
            var container = document.querySelector('.preview-container');
            
            output.src = reader.result;
            container.style.display = 'block'; // Munculin container preview
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>


{% endblock %}
