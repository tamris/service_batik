{% extends "dashboard.html" %}

{% block content %}
<main>
    <div class="head-title">
        <div class="left">
            <h1>Edit Data Batik</h1>
            <ul class="breadcrumb">
                <li><a href="#">Dashboard</a></li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li><a href="{{ url_for('galeri.index') }}">Data Batik</a></li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li><a class="active" href="#">Edit</a></li>
            </ul>
        </div>
    </div>

    <div class="table-data">
        <div class="order">
            <div class="head">
                <h3>Form Edit Data</h3>
            </div>
            
            <form action="{{ url_for('galeri.edit', batik_id=batik._id) }}" method="POST" enctype="multipart/form-data">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nama Motif</label>
                        <input type="text" name="nama_motif" value="{{ batik.nama }}" required>
                    </div>

                    <div class="form-group">
                        <label>Kisaran Harga</label>
                        <div class="input-icon-wrapper">
                            <span class="currency-symbol">Rp</span>
                            <input type="text" name="harga" value="{{ batik.harga }}" required style="padding-left: 35px;">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Gambar Batik</label>
                    <div class="file-upload-box">
                        <input type="file" name="gambar" accept="image/*" id="fileInput" onchange="previewImage(event)">
                        <p id="uploadText">Klik untuk ganti gambar (Opsional)</p>
                    </div>
                    
                    <div class="preview-container" style="display: block; margin-top: 15px;">
                        <span style="font-size:12px; color:#666; margin-bottom:5px; display:block;">Preview Saat Ini:</span>
                        <img id="imagePreview" src="{{ url_for('static', filename='img/' + batik.gambar) }}" 
                             alt="Preview Gambar" 
                             style="max-width: 200px; border-radius: 10px; border: 1px solid #ddd; padding: 5px;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Makna & Filosofi</label>
                    <textarea name="makna" rows="6" required>{{ batik.makna }}</textarea>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('galeri.index') }}" class="btn-cancel">Batal</a>
                    <button type="submit" class="btn-save">
                        <i class='bx bx-save'></i> Simpan Perubahan
                    </button>
                </div>

            </form>
        </div>
    </div>
</main>

<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var output = document.getElementById('imagePreview');
            output.src = reader.result; // Ganti gambar lama jadi gambar baru yg dipilih
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

<style>
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }
    .form-group { margin-bottom: 24px; }
    .form-group label { display: block; font-weight: 600; font-size: 14px; margin-bottom: 8px; color: var(--dark); }
    
    input[type="text"], textarea {
        width: 100%; padding: 12px 16px; font-size: 14px;
        background: var(--light); color: var(--dark); 
        border: 1px solid var(--grey); border-radius: 8px;
        transition: all 0.3s;
    }
    input:focus, textarea:focus { border-color: #3C91E6; outline: none; }

    .input-icon-wrapper { position: relative; }
    .currency-symbol {
        position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
        font-weight: 600; color: #888; font-size: 14px;
    }

    .file-upload-box {
        border: 2px dashed var(--dark-grey); padding: 20px; text-align: center;
        background: var(--light); border-radius: 8px; cursor: pointer; position: relative;
    }
    .file-upload-box input {
        position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer;
    }

    .form-actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; border-top: 1px solid var(--grey); padding-top: 20px; }
    .btn-save { background: #3C91E6; color: white; padding: 12px 28px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; display:flex; align-items:center; gap:8px;}
    .btn-cancel { padding: 12px 24px; border: 1px solid var(--dark-grey); border-radius: 8px; text-decoration: none; color: var(--dark); font-weight: 600; }
</style>
{% endblock %}
